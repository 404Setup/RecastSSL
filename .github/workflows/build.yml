name: build

on:
  push:
    branches: [ "**" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            triplet: x64-windows
          - name: windows arm64
            os: windows-11-arm
            target: aarch64-pc-windows-msvc
            triplet: arm64-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenSSL
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgTriplet: ${{ matrix.triplet }}
          runVcpkgInstall: false
          vcpkgJsonGlob: "**/vcpkg.json"

      - name: Verify vcpkg installed tree
        shell: pwsh
        run: |
          vcpkg install
          $triplet = "${{ matrix.triplet }}"
          $dir = Join-Path $env:GITHUB_WORKSPACE ("vcpkg_installed\" + $triplet)
          $lib = Join-Path $dir "lib"
          $inc = Join-Path $dir "include"

          Write-Host "Using vcpkg manifest installed tree:"
          Write-Host "  OPENSSL_DIR=$dir"
          Write-Host "  OPENSSL_LIB_DIR=$lib"
          Write-Host "  OPENSSL_INCLUDE_DIR=$inc"

          if (-not (Test-Path $lib)) { throw "OpenSSL lib dir not found: $lib" }
          if (-not (Test-Path $inc)) { throw "OpenSSL include dir not found: $inc" }

          "OPENSSL_DIR=$dir" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_LIB_DIR=$lib" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_INCLUDE_DIR=$inc" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Build (Release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: recastssl-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/
          if-no-files-found: error